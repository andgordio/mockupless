<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <style>
    input, button:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="app" class="h-screen flex items-center justify-center">
    <div class="w-full max-w-xs mb-8 h-64">
      <!-- title -->
      <div class="text-2xl font-bold mb-6">Sign up</div>
      <!-- controls -->
      <div class="mt-4">
        <div class="pb-1 text-sm text-grey-dark">Email</div>
        <div>
          <input type="text" class="border border-grey-light rounded w-full px-3 py-2">
        </div>
      </div>
      <div class="mt-4">
        <div class="pb-1 text-sm text-grey-dark">Password</div>
        <div>
          <input type="password" class="border border-grey-light rounded w-full px-3 py-2">
        </div>
      </div>
      <div class="mt-5">
        <input type="checkbox" id="daily" v-model="didAgreeToPrivacy">
        <label for="daily" class="pl-1">I agree to Privacy Policy</label>
      </div>
      <!-- footer -->
      <div class="mt-8">
        <button class="bg-grey-light rounded px-8 py-3 text-white" @click="didSubmit = true" :class="{'bg-blue': didAgreeToPrivacy, 'opacity-25': didSubmit, }">Submit</button>
      </div>
    </div>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      didAgreeToPrivacy: false,
      didSubmit: false,
    },
    methods: {
      // functions go here
    }
  })
</script>
</html>
