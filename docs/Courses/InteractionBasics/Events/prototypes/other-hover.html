<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <style>
    button:focus, input {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="app" class="h-screen flex justify-center items-center antialiased">
    <div class="w-full max-w-sm">
      <div class="flex items-center py-3 border-b border-grey-lighter" @mouseover="didHoverCalendar = true" @mouseleave="didHoverCalendar = false">
        <ion-icon name="calendar" class="mr-4 text-2xl text-teal"></ion-icon>
        <div class="flex-1 text-lg">Calendar</div>
        <div class="text-grey-dark w-32">is hovered: <span class="text-black">{{didHoverCalendar}}</span></div>
      </div>
      <div class="flex items-center py-3 border-b border-grey-lighter" @mouseover="didHoverChat = true" @mouseleave="didHoverChat = false">
        <ion-icon name="chatbubbles" class="mr-4 text-2xl text-teal"></ion-icon>
        <div class="flex-1 text-lg">Chat</div>
        <div class="text-grey-dark w-32">is hovered: <span class="text-black">{{didHoverChat}}</span></div>
      </div>
      <div class="flex items-center py-3 border-b border-grey-lighter" @mouseover="didHoverPeople = true" @mouseleave="didHoverPeople = false">
        <ion-icon name="people" class="mr-4 text-2xl text-teal"></ion-icon>
        <div class="flex-1 text-lg">People</div>
        <div class="text-grey-dark w-32">is hovered: <span class="text-black">{{didHoverPeople}}</span></div>
      </div>
    </div>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      didHoverCalendar: false,
      didHoverChat: false,
      didHoverPeople: false,
    },
    methods: {
      // functions go here
    }
  })
</script>
</html>
