<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <style>
    input, button:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="app" class="h-screen flex text-black antialiased">
    <!-- input -->
    <div class="w-1/2 flex items-center justify-center">
      <div class="w-full max-w-xs mb-8">
        <div class="flex">
          <input type="text" v-model="emailInput" @keypress.enter="emailSubmitted = emailInput; emailInput = ''" class="flex-1 border-l border-t border-b rounded-l border-grey-light px-3 py-2" placeholder="email">
          <button class="px-6 py-3 bg-teal rounded-r hover:bg-teal-dark text-white" @click="emailSubmitted = emailInput; emailInput = ''">
            Submit
          </button>
        </div>
      </div>
    </div>
    <!-- display -->
    <div class="w-1/2 bg-grey-lighter flex items-center justify-center">
      <div class="w-full max-w-xs flex items-center mb-8">
        <div class="flex-1 ml-4">
          <div class="text-grey-dark">Submitted email:</div>
          <div class="pt-2 text-3xl">{{emailSubmitted}}</div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      emailInput: '',
      emailSubmitted: ''
    },
    methods: {
      // functions go here
    }
  })
</script>
</html>
